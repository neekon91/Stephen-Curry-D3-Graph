<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="styleSheet.css">
  <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
<h1>Stephen Curry</h1>
<h3>2015 - 2016 Season Stats</h3>
<script>
"use strict"
const data = [
  { key: 'FG', value: 10.2 },
  { key: 'FGA', value: 20.2 },
  { key: 'FG%', value: 0.504 },
  { key: '3P', value: 5.1 },
  { key: '3PA', value: 11.2 },
  { key: '3P%', value: 0.454 },
  { key: '2P', value: 5.1 },
  { key: '2PA', value: 9 },
  { key: '2P%', value: 0.566 },
  { key: 'eFG%', value: 0.63 },
  { key: 'FT', value: 4.6 },
  { key: 'FTA', value: 5.1 },
  { key: 'FT%', value: 0.908 },
  { key: 'ORB', value: 0.9 },
  { key: 'DRB', value: 4.6 },
  { key: 'TRB', value: 5.4 },
  { key: 'AST', value: 6.7 },
  { key: 'STL', value: 2.1 },
  { key: 'BLK', value: 0.2 },
  { key: 'TOV', value: 3.3 },
  { key: 'PF', value: 2 },
  { key: 'PTS', value: 30.1 } ];
let pad = {
  top: 40,
  bottom: 100,
  left: 80,
  right: 40
}
let w = 1750;
let h = 800;
let width = w - pad.left - pad.right;
let height = h - pad.top - pad.bottom;

const controls = d3.select("body")
  .append("div")
  .attr("id", "controls");
let sortButton = controls.append("button")
  .html("Sort stats: ascending")
  .attr("order", 0);

let x = d3.scale.ordinal()
  .domain(data.map(function(entry){
    return entry.key;
  }))
  .rangeBands([0, width]);
let y = d3.scale.linear()
  .domain([0, d3.max(data, function(d){
    return d.value;
  })])
  .range([height, 0]);
let xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");
let yAxis = d3.svg.axis()
  .scale(y)
  .orient("left");
let yGridlines = d3.svg.axis()
  .scale(y)
  .tickSize(-width, 0,0)
  .tickFormat("")
  .orient("left");
let svg = d3.select("body").append("svg")
  .attr("id", "canvas")
  .attr("width", w)
  .attr("height", h);
let canvas = svg.append("g")
  .classed("display", true)
  .attr("transform", "translate("+ pad.left +", " + pad.top +")");


// const colors = d3.scale.linear()
//   .domain([0, data.length])
//   .range(["#ffb3b3", "#4d0000"]);
const colors = d3.scale.category20c();

const rotation = () => D => "rotate(" + d3.interpolate(0, -360)(D) + ")";

const movement = "elastic";
//linear, quad, cubic, sin, exp, circle, elastic, back, bounce

//pop that

sortButton.on("click", function(){
  let that = d3.select(this);
  let order = +that.attr("order");
  let sortBoxText = "Sort stats: "
  if(order === 0){
    data.sort((a, b)=> a.value - b.value);
    order = 1;
    sortBoxText += "descending";
  } else if(order === 1){
    data.sort((a, b)=> b.value - a.value);
    order = 0;
    sortBoxText += "ascending";
  }
  that.attr("order", order);
  that.html(sortBoxText);

  graphS.call(canvas, {
    data: data,
    axis:{
      x: xAxis,
      y: yAxis
    },
    gridlines: yGridlines,
    init: false
  });
});


function xGrids(params){
  if(params.init === false){
    this.selectAll("g.x.axis")
      .transition()
      .delay(200)
      .ease(movement)
      .delay(200)
      .call(params.axis.x)
    this.selectAll(".x-axis-label", "end")
      .style("text-anchor", "end")
      .attr("dx", -8)
      .attr("dy", 8)
      .attr("transform", "translate(0,0) rotate(-45)");
    this.selectAll("g.y.axis")
      .transition()
      .delay(200)
      .ease(movement)
      .delay(200)
      .call(params.axis.y)
  } else if(params.init === true){

    this.append("g")
      .call(params.gridlines)
      .classed("gridline", true)
      .attr("transform", "translate(0,0)")
    this.append("g")
      .classed("x axis", true)
      .attr("transform", "translate(" + 0 +"," + height + ")")
      .call(params.axis.x)
        .selectAll("text")
          .classed("x-axis-label", true)
          .style("text-anchor", "end")
          .attr("dx", -8)
          .attr("dy", 8)
          .attr("transform", "translate(0,0) rotate(-45)");
    this.append("g")
      .classed("y axis", true)
      .attr("transform", "translate(0,0)")
      .call(params.axis.y);
    this.select(".y.axis")
      .append("text")
      .attr("x", 0)
      .attr("y", 0)
      .style("text-anchor", "middle")
      .attr("transform", "translate(-50," + height/2 + ") rotate(-90)")
      .text("")

    this.select(".x.axis")
      .append("text")
      .attr("x", 0)
      .attr("y", 0)
      .style("text-anchor", "middle")
      .attr("transform", "translate(" + width/2 + ",80)")
      .text("2015 - 2016");
  }
}

function graphS(params){
  x.domain(data.map((entry)=> entry.key ));
  y.domain([0, d3.max(data, (d)=> d.value )])

  xGrids.call(this, params)

    this.selectAll(".bar")
    .data(params.data)
    .enter()
      .append("rect")
      .classed("bar", true)
      .on("mouseover", function(d,i){
        d3.select(this).style("fill", "#FDB927")
        .transition()
        .duration(1000)
          // .attr("transform", "translate(400,0)")
          // .transition()
          // .attr("transform", "translate(400,-500)")
          // .transition()
          // .attr("transform", "translate(0,0)");
        .attrTween("transform", rotation);
      })
      .on("mouseout", function(d,i){
        d3.select(this).style("fill", colors(i))
      });
//pop that
  this.selectAll(".bar-text")
    .data(params.data)
    .enter()
      .append("text")
      .classed("bar-text", true);

  this.selectAll(".bar")
    .transition()
    .delay(200)
    .ease(movement)
    .delay(200)
    .attr("x", (d,i)=> x(d.key))
    .attr("y", (d,i)=> y(d.value))
    .attr("height", (d, i)=> height - y(d.value) )
    .attr("width", (d)=> x.rangeBand() )
    .style("fill", (d,i)=> colors(i) );

  this.selectAll(".bar-text")
      .transition()
      .delay(200)
      .ease(movement)
      .delay(200)
      .attr("x", (d, i)=> x(d.key) + (x.rangeBand()/2) )
      .attr("dx", -3)
      .attr("y", (d,i) => y(d.value) )
      .attr("dy", -3)
      .text((d,i)=> d.value )
}


const callme = () =>{

  graphS.call(canvas, {
    data: data,
    axis:{
      x: xAxis,
      y: yAxis
    },
    init: true,
    gridlines: yGridlines
  });
};

callme();
</script>
</body>
</html>
